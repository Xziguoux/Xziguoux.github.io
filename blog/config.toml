baseURL = 'https://moxiaozi.com'  # 注意不要加末尾的斜杠
languageCode = 'zh-cn'
title = '我的博客'
theme = 'archie'

pygmentsstyle = "monokai"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

# 确保生成 index.html
uglyURLs = false
relativeURLs = false

# 主题配置
[params]
    mode="auto"
    # mode="dark"
    useCDN=true
    subtitle = "个人博客"
    copyright = "© moxiaozi"
    author = "moxiaozi"  # 作者名称
    
[[params.social]]
name = "GitHub"
icon = "github"
url = "https://github.com/xziguoux"

[[menu.main]]
